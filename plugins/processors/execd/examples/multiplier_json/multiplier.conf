[agent]
  flush_interval = "1s"
  interval = "1s"

[[inputs.execd]]
  command = ["ruby", "/Users/stevensoroka/go/src/github.com/influxdata/telegraf/plugins/inputs/execd/examples/count.rb"]
  data_format = "influx"

[[processors.execd]]
  command = ["ruby", "-l", "/Users/stevensoroka/go/src/github.com/influxdata/telegraf/plugins/processors/execd/examples/multiplier_json/multiplier.rb"]
  data_format = "json"
  json_time_key = "timestamp"
  json_time_format = "unix_ns"
  json_timestamp_units = "1ns"

[[outputs.file]]
  files = ["stdout"]
  data_format = "influx"

